<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Atendimentos: Odonto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let patientOdonto of patientsOdonto | async">
      <ion-item>
        <h1>{{ patientOdonto.nome }}</h1>
        <p>{{ patientOdonto.data }} - {{ patientOdonto.responsavel }} ({{ patientOdonto.equipe }})</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editPatientOdonto(patientOdonto)" style="width: 60px;">
          <ion-icon name="create" style="font-size: 24px;"></ion-icon>
        </button>
        <!--
        <button ion-button color="danger" (click)="removePatient(patientOdonto.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
         -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newPatientOdonto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
