<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cadastro: CrianÃ§as
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let child of children | async">
      <ion-item (click)="viewChild(child)">
        <h1>{{ child.nome }}</h1>
        <p>{{ child.data }} - {{ child.responsavel }} ({{ child.equipe }})</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editChild(child)" style="width: 60px;">
          <ion-icon name="create" style="font-size: 24px;"></ion-icon>
        </button>
        <!--
        <button ion-button color="danger" (click)="removeChild(child.key)" style="width: 60px;">
          <ion-icon name="trash"></ion-icon>
        </button>
         -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="newChild()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
