<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <br>
  <button ion-button (click)="login(user)">Login</button>
  <br><br>
  <button ion-button color="light" (click)="register(user)">Registrar</button>
  <br><br>
  <button ion-button color="light" (click)="forgot(user)">Esqueci a senha</button>

</ion-content>
