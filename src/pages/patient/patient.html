<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Atendimentos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let patient of patients | async">
      <ion-item>
        <h1>{{ patient.nome }}</h1>
        <p>{{ patient.data }} - {{ patient.responsavel }} ({{ patient.equipe }})</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editPatient(patient)" style="width: 60px;">
          <ion-icon name="create" style="font-size: 24px;"></ion-icon>
        </button>
        <!--
        <button ion-button color="danger" (click)="removePatient(patient.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
         -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newPatient()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
